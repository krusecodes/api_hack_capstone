<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Hack Capstone</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
  </head>
  <body>
    <header>
      <h1>Café Culture</h1>
      <h2>instructions:</h2>
      <h3>1. Type in your location and find cafés near you.</h3>
      <h3>2. click location for more details.</h3>
    </header>
    <main role="main">
      <section role="region" class="google-map">
          <input id="pac-input" class="controls" type="text" placeholder="Enter a location or a café name">
          <section id="map"></section>
      </section>
      <section role="region" id="cafe-info-page" style="display: none;">
          <div id="info-container">
              <div class="cafe-img"></div>
              <span class="text-container"></span>
          </div>
          <div id="results-wrapper">
              <div class="results-section-2"></div>
              <div class="yt-results-section"></div>
          </div>
      </section>
  </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5WbWVVaqL48DOFSzkJ97e7-wwzPkXyxg&libraries=places&callback=initMap" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>

  </body>
</html>
