  <head>
    <meta charset="UTF-8">

  <body>
    <header>
      <h1>Today's News & Coffee Brews</h1>

    <form class="form-style-7">
      <ul>
      <li>
          <label for="question">News</label>
          <input type="text" name="search-term" id="js-search-term" required />
          <span>Find interesting news articles to read while you enjoy your coffee</span>
      </li>
      <li>
          <label for="email">Location</label>
          <input id="pac-input" class="controls" type="text" placeholder="" required />
          <span>Type in your location and find caf√©s near you</span>
      </li>
      <li>
        <input id="submit" type="button" value="Find" src="#map">
      </li>
      </ul>
      </form>

    </header>
    <main role="main">
      <section role="region">
        <div class="detailBox">
          <h2 id="iconClick">Click icon for location details</h2>
            <section role="region" id="cafe-info-page" style="display: none;">
                <div id="info-container">
                    <div class="cafe-img"></div>
                    <span class="text-container"></span>
                </div>
                <div id="results-wrapper">
                    <div class="results-section-2"></div>
                    <div class="yt-results-section"></div>
                </div>
            </section>
        </div>
        <section id="map"></section>
      </section>
