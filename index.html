<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Hack Capstone</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
  </head>
  <body>
    <header>
      <h1>Today's News & Coffee Brews</h1>
      <h2>Instructions:</h2>

    <form>
      <label for="question">1. Find interesting news articles to read while you enjoy your coffee.</label>
      <input type="text" name="search-term" id="js-search-term" required>
      <label for="question">2. Type in your location and find cafés near you. Click the icon for more details.</label>
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location or a café name" required>
      <input id="submit" type="button" value="Find">
    </form>

    </header>
    <main role="main">
      <section role="region" class="google-map">
      <section id="map"></section>
      </section>
      <section role="region" id="cafe-info-page" style="display: none;">
          <div id="info-container">
              <div class="cafe-img"></div>
              <span class="text-container"></span>
          </div>
          <div id="results-wrapper">
              <div class="results-section-2"></div>
              <div class="yt-results-section"></div>
          </div>
      </section>
      <section>
        <div class="container">
          <h1>News finder</h1>
  
          <p id="js-error-message" class="error-message"></p>
          <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
          </section>
      </div>
      </section>
  </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5WbWVVaqL48DOFSzkJ97e7-wwzPkXyxg&libraries=places&callback=initMap" async defer></script>
    <!-- AIzaSyC5WbWVVaqL48DOFSzkJ97e7-wwzPkXyxg -->
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="index.js"></script>
    <script src="news.js"></script>
    <script src="app.js"></script>

  </body>
</html>
