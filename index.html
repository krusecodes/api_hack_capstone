<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API Hack Capstone</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link rel = "stylesheet" type = "text/css" href = "form.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Today's News & Coffee Brews</h1>

    <form class="form-style-7">
      <ul>
      <li>
          <label>News</label>
          <input type="text" name="search-term" id="js-search-term" />
          <span>Find interesting news articles to read while you enjoy your coffee</span>
      </li>
      <li id="wrongNews"></li>
      <!-- <h2 id="wrongNews"></h2> -->
      <li>
          <label>Location</label>
          <input id="pac-input" class="controls" type="text" placeholder="" />
          <span>Type in your location and find caf√©s near you</span>
      </li>
      <!-- <h2 id="wrongMap"></h2> -->
      <li id="wrongMap"></li>
      <li>
        <input id="submit" type="button" value="Find"/>
      </li>
      </ul>
      </form>

    </header>
    <main role="main">
      <section class="detailBox">
          <div class="cafeInfo">
              <input id="newSearch" type="button" value="New Search">
              <h2 id="iconClick">Click icon for location details</h2>
                <section role="region" id="cafe-info-page" style="display: none;">
                    <div id="info-container">
                        <div class="cafe-img"></div>
                        <span class="text-container"></span>
                    </div>
                    <div id="results-wrapper">
                        <div class="results-section-2"></div>
                        <div class="yt-results-section"></div>
                    </div>
                </section>
            </div>
      </section>
      <p id="js-error-message" class="error-message"></p>
      <section role="region" id="map"></section>
      <section class="news">
        <div class="container">
          <section id="results" class="hidden">
            
            <ul id="results-list">
            </ul>
          </section>
      </div>
      </section>
  </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDttWY6FVRVPYVS04eTBI7OX0xMHgeEFNM&libraries=places&callback=initMap" async defer></script>
    <script src="index.js"></script>
    <script src="news.js"></script>
    <script src="app.js"></script>

  </body>
</html>
